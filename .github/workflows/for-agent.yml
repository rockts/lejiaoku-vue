name: for-agent checks

on:
  pull_request:
    branches: [ dev, main, master ]
  push:
    branches: [ dev ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Run for-agent checks
        run: yarn check:for-agent

      - name: Run ESLint
        run: yarn lint
