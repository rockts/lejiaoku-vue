name: for-agent checks

on:
  pull_request:
    branches: [ dev, main, master ]
  push:
    branches: [ dev ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build check
        run: npm run build
