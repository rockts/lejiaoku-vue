name: lejiaoku - vue - Github pages
on:
 push:
  branches:
   - main
jobs:
 build-and-deploy:
  runs-on: ubuntu-latest
  steps:
   - name: Checkout
     uses: actions/checkout@main

   - name: Build and Deploy
     uses: rockts/lejiaoku-vue@main
     env:
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      BRANCH: gh-pages
      FOLDER: build
      BUILD_SCRIPT: npm install && npm run build
