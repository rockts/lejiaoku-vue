<div class="lesson-editor-image-ct js-lesson-editor-image-ct">
    <div class="thumbnail-widget-ct thumbnail-image-widget js-thumbnail-image-widget" id="div_id_image">
        <div class="thumbnail-uploaded-image-ct js-thumbnail-uploaded-image-ct hidden">
            <p class="thumbnail-placeholder-text">Title image</p>
            <div class="
        thumbnail-image-widget-cover js-thumbnail-image-widget-cover
        
      ">

                <i class="thumbnail-image-widget-cover-spinner fa fa-spinner fa-spin fa-3x fa-fw"></i>
            </div>
            <div class="thumbnail-controls">
                <div class="js-clear" style="display: none;">
                    <label for="image-clear_id" class="thumbnail-controls-label js-clear-label">
                        <i class="fa fa-times-circle"></i>
                        <p class="thumbnail-controls-text">Remove</p>
                        <input id="image-clear_id" name="image-clear" type="checkbox">
                    </label>
                    <label for="id_image" class="thumbnail-controls-label">
                        <i class="fa fa-image"></i>
                        <p class="thumbnail-controls-text">Change</p>
                    </label>
                </div>
            </div>
        </div>
        <div class="thumbnail-placeholder-ct js-thumbnail-placeholder-ct">
            <label for="id_image" class="thumbnail-placeholder-label">
                <p class="thumbnail-placeholder-text">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">添加标题图片</font>
                    </font>
                </p>
                <div class="thumbnail-placeholder-icons">
                    <i class="fa fa-image"></i>
                </div>
                <p class="thumbnail-placeholder-note">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">文件大小限制10MB</font>
                    </font>
                </p>
            </label>
        </div>
        <div class="js-change"><input accept=".png,.jpg,.jpeg,.gif,.svg" id="id_image" name="image" type="file"></div>
        <div class="controls"></div>
    </div>
</div>
